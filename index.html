
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedde 威德機油</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <img src="wedde-logo.png" alt="Wedde Logo" class="logo">

  <main>

      </div>
    </section>

    <section class="products">
      <h2>熱門產品</h2>
      <div class="card-list">

          <p>改善積碳、提升效能、保持引擎最佳狀態。</p>

          <p>清晰圖解，分為初期與後續使用建議。</p>

    <section class="reviews">

      <ul>
        <li>「加完超順，省油又安靜！」－林先生</li>

        <li>「我們全車隊都在用！」－阿成</li>
        <li>「加一次就會回購！」－阿哲</li>
      </ul>
    </section>

    <section class="contact">
      <h2>聯絡我們</h2>
      <p>歡迎詢問與訂購，點下方加入LINE：</p>
      <a class="line" href="https://line.me/R/ti/p/@yourlineid" target="_blank">LINE 洽詢</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Wedde 威德油品</p>
  </footer>

</html>
